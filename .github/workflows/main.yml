on:
  pull_request:
    branches:
      - main
      - master

jobs:
  review:
    name: Post comment(s)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Analyse changes
        uses: ./
        id: auto-review-action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          datapath: docs/data.yml
